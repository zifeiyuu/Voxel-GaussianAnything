# @package _global_
config:
  exp_name: flash3d_scannetpp_2

defaults:
  - override /dataset: arkitscenes # scannetpp arkitscenes
  - override /model: gaussian
  - override /loss: [regularization, reconstruction]

optimiser:
  scheduler_lambda_step_size: 500000

data_loader:
  batch_size: 1

train:
  scale_pose_by_depth: true
  use_gt_poses: true
  load_weights_folder: true

ckpt_path: /mnt/ziyuxiao/code/GaussianAnything/output/frame3_flash3d_scannetpp/gsm/ckpt # /mnt/ziyuxiao/code/GaussianAnything/output/flash3d_scannetpp/gsm/ckpt # /mnt/ziyuxiao/code/GaussianAnything/exp/re10k_v2/checkpoints
save_vis: false

model:
  name: unidepth
  gauss_novel_frames: [-1, 1, 2]
  renderer_w_pose: true
  scale_with_depth: false
  opacity_scale: 1.0
  depth_scale: 0.1
  xyz_scale: 0.2
  max_depth: 20
  depth_cond: true

dataset:
  height: 256
  width: 384
  pad_border_aug: 32

loss:
  mse:
    weight: 1.0
    type: l1

  ssim:
    weight: 0.85

  lpips:
    weight: 0.01
    apply_after_step: 1 # 50000

  gauss_scale:
    weight: 0.001
    thresh: 2.0

  gauss_offset:
    weight: 0.01
    thresh: 1.0