# @package _global_
config:
  exp_name: flash3d_scannetpp

defaults:
  - override /dataset: scannetpp
  - override /model: gaussian
  - override /loss: [regularization, reconstruction]

optimiser:
  scheduler_lambda_step_size: 500000

train:
  scale_pose_by_depth: true
  use_gt_poses: true

model:
  name: unidepth
  gauss_novel_frames: [-1, 1, 2]
  renderer_w_pose: true
  scale_with_depth: false
  opacity_scale: 1.0
  depth_scale: 0.1
  xyz_scale: 0.2
  max_depth: 20
  depth_cond: true

dataset:
  height: 256
  width: 384
  pad_border_aug: 32

loss:
  mse:
    weight: 1.0
    type: l1

  ssim:
    weight: 0.85

  lpips:
    weight: 0.01
    apply_after_step: 50000

  gauss_scale:
    weight: 0.001
    thresh: 2.0

  gauss_offset:
    weight: 0.01
    thresh: 1.0