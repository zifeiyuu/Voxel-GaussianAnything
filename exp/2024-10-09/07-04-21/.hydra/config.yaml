config:
  exp_name: debug
  file: config.yaml
data_loader:
  batch_size: 16
  num_workers: 16
train:
  logging: false
  mixed_precision: null
  num_gpus: 1
  load_weights_folder: null
  ema:
    use: true
    update_every: 10
    update_after_step: 100
    beta: 0.9999
optimiser:
  learning_rate: 0.0001
  num_epochs: 20
  scheduler_lambda_step_size: 60000
run:
  resume_ckpt: null
  dirpath: null
  debug: false
  random_seed: 42
  git_hash: null
  log_frequency: 250
  save_frequency: 5000
  val_frequency: 5000
  num_keep_ckpts: 5
model:
  depth:
    version: v1
    backbone: vitl14
  backbone:
    name: resnet
    num_layers: 50
    num_ch_dec:
    - 32
    - 32
    - 64
    - 128
    - 256
    resnet_bn_order: pre_bn
    weights_init: pretrained
    upsample_mode: nearest
    depth_cond: true
  name: unidepth
  frame_ids:
  - 0
  - -1
  - 1
  scales:
  - 0
  gauss_novel_frames:
  - 1
  - 2
  min_depth: 0.1
  max_depth: 100
  gaussians_per_pixel: 2
  gaussian_rendering: true
  randomise_bg_colour: true
  max_sh_degree: 1
  scaled_offset: false
  one_gauss_decoder: false
  predict_offset: true
  bg_colour:
  - 0.5
  - 0.5
  - 0.5
  shift_rays_half_pixel: forward
  depth_type: depth_inc
  depth_scale: 1.0
  xyz_scale: 0.01
  opacity_scale: 0.001
  scale_scale: 0.1
  sh_scale: 1.0
  scale_lambda: 0.01
  depth_bias: -0.1
  xyz_bias: 0.0
  opacity_bias: 0.0
  scale_bias: 0.02
dataset:
  name: re10k
  split: original
  data_path: data/RealEstate10K
  depth_path: null
  unpack_pcl_tar: false
  preload_depths: false
  ransac_on_the_fly: false
  test_split_path: splits/re10k_mine_filtered/val_files.txt
  height: 256
  width: 384
  znear: 0.01
  zfar: 100.0
  max_fov: 100.0
  from_tar: false
  copy_to_local: true
  color_aug: false
  skip_bad_shape: true
  dilation: random
  max_dilation: 15
  pad_border_aug: 32
  subset: -1
  frame_sampling_method: random
  scale_pose_by_depth: false
  test_split: mine
loss:
  mse:
    weight: 1.0
    type: l1
  ssim:
    weight: 0.85
  lpips:
    weight: 0.01
    apply_after_step: 50000
  gauss_scale:
    weight: 0.001
    thresh: 2.0
  gauss_offset:
    weight: 0.01
    thresh: 1.0
